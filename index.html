<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous">
      <link rel="stylesheet" href="cal.css">
      <script src ="sciCal.js" defer></script>
     <!-- <script src ="Cal.js" async></script> -->
    <title>Calculator</title>
</head>
<body>
    <div>
        <h1 class="alert alert-info text-center">Calculator</h1>
        <input id = "inputBox" type="text" class="form-control">
        <table class="table table-bordered">
            <tr>
                <td><button class="btn btn-secondary"style="width: 100%;">Rad</button></td>
                <td><button class="btn btn-secondary"style="width: 100%;">x!</button></td>
                <td><button class="btn btn-secondary"style="width: 100%;">(</button></td>
                <td><button class="btn btn-secondary"style="width: 100%;">)</button></td>
                <td><button class="btn btn-secondary"style="width: 100%;">%</button></td>
                <td><button class="btn btn-secondary"style="width: 100%;">+</button></td>
                <td><button class="btn btn-secondary"style="width: 100%;">AC</button></td>
              
            </tr>
            <tr>
                <td><button class="btn btn-secondary"style="width: 100%;" >Inv</button></td>
                <td><button class="btn btn-secondary"style="width: 100%;">sin</button></td>
                <td><button class="btn btn-secondary"style="width: 100%;">In</button></td>
                <td><button class="btn btn-secondary"style="width: 100%;">7</button></td>
                <td><button class="btn btn-secondary"style="width: 100%;">8</button></td>
                <td><button class="btn btn-secondary"style="width: 100%;">9</button></td>
                <td><button class="btn btn-secondary"style="width: 100%;">/</button></td>
                

            </tr>
            <tr>
                <td><button class="btn btn-secondary"style="width: 100%;">π</button></td>
                <td><button class="btn btn-secondary"style="width: 100%;">cos</button></td>
                <td><button class="btn btn-secondary"style="width: 100%;">log</button></td>
                <td><button class="btn btn-secondary"style="width: 100%;">4</button></td>
                <td><button class="btn btn-secondary"style="width: 100%;">5</button></td>
                <td><button class="btn btn-secondary"style="width: 100%;">6</button></td>
                <td><button class="btn btn-secondary"style="width: 100%;">*</button></td>
                
            </tr>
            <tr>
                <td><button class="btn btn-secondary"style="width: 100%;">e</button></td>
                <td><button class="btn btn-secondary"style="width: 100%;">tan</button></td>
                <td><button class="btn btn-secondary"style="width: 100%;">√</button></td>
                <td><button class="btn btn-secondary"style="width: 100%;">1</button></td>
                <td><button class="btn btn-secondary"style="width: 100%;">2</button></td>
                <td><button class="btn btn-secondary"style="width: 100%;">3</button></td>
                <td><button id="result" class="btn btn-info"style="width: 100%;">=</button></td>
              
            </tr>
            <tr>
                <td><button class="btn btn-secondary"style="width: 100%;">x^y</button></td>
                <td><button class="btn btn-secondary"style="width: 100%;">EXP</button></td>
                <td><button class="btn btn-secondary"style="width: 100%;">Ans</button></td>
                <td><button class="btn btn-secondary"style="width: 100%;">0</button></td>
                <td><button class="btn btn-secondary"style="width: 100%;">.</button></td>
                <td><button class="btn btn-secondary"style="width: 100%;">-</button></td>
                <td><button class="btn btn-secondary"style="width: 100%;">+</button></td>
            </tr>
          
        </table>
    </div>

</body>
</html>
